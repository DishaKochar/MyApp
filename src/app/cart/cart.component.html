<app-main></app-main>
<br>
<div class="block">
<h2 style="text-align:center;">Your Cart</h2><br>
<div *ngIf="getCart().length > 0">
    <div *ngFor="let book of getCart()">
        <p class="my-4 text-2xl">{{book.name}}</p>
    </div>
    Books In Your Cart: {{getCart().length}} </div>
<div *ngIf="getCart().length == 0">No Books In Your Cart!</div>
</div>
